    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa-regular fa-snowflake"></i> WeatherSite <i class="fa-regular fa-snowflake"></i></a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/weather">Weather</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </nav>
     
      <!----main header---->

       <div class="containter-fluid main_header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
            <div class="row">
                <!---left side div-->
             <div class="col-md-6 col-12 main_header_left">
                <p>Welcome to the weather app</p>
                <h1>Get the latest <span class="text_clr">weather</span> info of your city</h1>
                <a href="/weather"><button>check now</button></a>
             </div>
                 <!---right side div-->
             <div class="col-md-6 col-12 main_header_right">

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="images/Bg1.png" alt="Los Angeles">
                      </div>
                  
                      <div class="item">
                        <img src="images/Bg2.png" alt="Chicago">
                      </div>
                  
                      <div class="item">
                        <img src="images/Bg3.jpg" alt="New York">
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
             </div>

            </div>
              
            </div>
        </div>
    </div>
